<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FileShare</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
   <!-- Header -->
   <header>
    <div class="container">
      <h1><a href="index.html" class="logo">FileSharePro</a></h1>
      <nav>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

    <!-- Login Form -->
    <main class="login-container">
        <div class="login-form">
            <h2>Login to FileShare</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="flex">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
           <p class="register-link">
                Don't have an account? <a href="register.html">Sign Up</a>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
        
            const formData = new FormData(this);
        
            fetch("login.php", {
                method: "POST",
                body: formData,
            })
                .then((res) => res.text())  // Get the response text (success, invalid_password, etc.)
                .then((response) => {
                    if (response === "success") {
                        // Redirect to the user dashboard after successful login
                        window.location.href = "user_dashboard.php"; // Make sure user_dashboard.php is the correct path
                    } else if (response === "invalid_password") {
                        alert("Incorrect password. Please try again.");
                    } else if (response === "user_not_found") {
                        alert("No user found with that email.");
                    } else {
                        alert("Something went wrong.");
                        console.error(response);
                    }
                })
                .catch((err) => {
                    console.error("Error:", err);
                });
        });
    </script>
</body>

</html>
